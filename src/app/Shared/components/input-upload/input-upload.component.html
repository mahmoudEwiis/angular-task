    <div class="form-group" [ngClass]="{'mb-3': !noMargin}">
      <label *ngIf="label" [for]="id" class="form-label">
        {{ label }}
        <span class="text-danger" *ngIf="required">*</span>
      </label>
      
      <div 
        class="upload-area" 
        [ngClass]="{'has-file': hasFile, 'is-dragging': isDragging}"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)"
      >
        <input 
          type="file"
          [id]="id"
          class="upload-input" 
          [accept]="accept"
          [disabled]="disabled"
          [multiple]="multiple"
          (change)="onFileSelected($event)"
        />
        
        <div class="upload-content" *ngIf="!hasFile">
          <i class="upload-icon">ğŸ“</i>
          <div class="upload-text">
            <div class="upload-title">{{ uploadText }}</div>
            <div class="upload-subtitle">or drop files here</div>
          </div>
        </div>
        
        <div class="file-preview" *ngIf="hasFile">
          <div class="file-info">
            <i class="file-icon">ğŸ“„</i>
            <div class="file-name">{{ fileName }}</div>
          </div>
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeFile($event)">
            Remove
          </button>
        </div>
      </div>
      
      <small *ngIf="hint" class="form-text text-muted mt-1">{{ hint }}</small>
      <small *ngIf="error" class="form-text text-danger mt-1">{{ error }}</small>
    </div>
