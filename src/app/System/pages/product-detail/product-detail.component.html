<div *ngIf="product" class="product-container ">
    <div class="back-button">
        <a routerLink="/system/products" class="btn btn-secondary">Back to Product List</a>
    </div>
    <div class="d-flex align-items-center justify-content-around mb-3 gap-5">
        <div class="img-container text-end">
            <img [src]="product.images[0]" alt="Product Image" class="product-image w-50" />
        </div>

        <div class="product-info w-50">
            <h2>{{ product.title }}</h2>
            <p class="price">{{ product.price | currency }}</p>
            <p class="category">{{ product.category }}</p>
            <p class="description">{{ product.description }}</p>
        </div>
    </div>


</div>
